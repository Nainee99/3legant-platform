<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>3legant - E-Commerce Store</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="3legant is your go-to e-commerce store for stylish clothing, shoes, and accessories. Shop the latest trends now!"

    <meta
      name="keywords"
      content="3legant, e-commerce, fashion, clothing, shoes, accessories, online shopping"
    />
    <meta name="author" content="3legant Team" />

    <!-- Open Graph Meta Tags (For Social Media) -->
    <meta property="og:title" content="3legant - E-Commerce Store" />

      property="og:description"
      content="Discover the latest trends in fashion at 3legant. Shop stylish clothing, shoes, and accessories today!"

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="3legant - E-Commerce Store" />
    <meta
      name="twitter:description"
      content="Shop the latest fashion trends at 3legant. Clothing, shoes, and accessories for everyone!"
    />
    <meta name="twitter:image" content="/preview-image.jpg" />
